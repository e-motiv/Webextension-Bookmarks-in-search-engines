<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
	<form>
		<fieldset>
			<table class="opts">
				<tr>
					<th><label for="keyhigh">Highlight keywords</label></th>
					<td><input type="checkbox" id="keyhigh" checked="checked"></td>
					<td>Highlight keywords from searchfield in results</td>
				</tr>
				<tr>
					<th><label for="hosts">Triggering hosts</label></th>
					<td><input type="text" id="hosts"></td>
					<td>Hosts that you want to activate bookmarks search. For format see <a href="https://developer.mozilla.org/en-US/Add-ons/WebExtensions/API/events/UrlFilter">property "hostContains"</a></td>
				</tr>
			</table>
		</fieldset>
		<table>
			<tr class="botrow">
				<td>
					<button type="submit">Save</button>
					<button id="reset">Reset</button>
				</td>
				<td colspan="2" id="msg">&nbsp;</td>
			</tr>
		</table>
	</form>
	<script src="options.js"></script>
</body>

</html>
